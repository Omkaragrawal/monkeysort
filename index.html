<!DOCTYPE html>
<html>
  <head>
    <title>MonkeySort</title>
    <meta charset="utf-8">
    <script src="http://ajax.googleapis.com/ajax/libs/jquery/1.7.2/jquery.min.js"></script>
    <script src="http://cdnjs.cloudflare.com/ajax/libs/underscore.js/1.3.3/underscore-min.js"></script>
    <script src="monkey_sort.js"></script>
  </head>
  <body>
    <h1>MonkeySort</h1>
    <label>Make a list of items to be sorted, one per line.</label>
    <br>
    <textarea id="items" rows="20" cols="80">
good
best
better
worst
worse
    </textarea>
    <br>
    <input type="submit" id="submit" value="Sort it">
    <div id="ask" style="display:none">
      Pick one:
      <a id="ask_a" href="#" data-result=">" class="ask_answer">
      </a>
      <a id="ask_b" href="#" data-result="<" class="ask_answer">
      </a>
      <a href="#" data-result="=" class="ask_answer">
        don't care
      </a>
    </div>
  </body>
</html>
